<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #miIframe {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<iframe id="miIframe" src="https://linenstandard.net/embed/5sq698c9v0r" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>

<script type="text/javascript">
    var iframe = document.getElementById('miIframe');

    iframe.onload = function () {
        var dominioIframe = obtenerDominio(iframe.src);
        
        if (dominioIframe !== 'apurofutbol.net') {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//pl21559328.toprevenuegate.com/6f/b4/ae/6fb4ae4ccbf4dd54c7f8d6ce47dd7353.js';

            document.body.appendChild(script);
        }
    };

    function obtenerDominio(url) {
        var dominio;
        var indiceDobleBarra = url.indexOf('//');
        
        if (indiceDobleBarra > -1) {
            dominio = url.substring(indiceDobleBarra + 2).split('/')[0];
        } else {
            dominio = url.split('/')[2];
        }

        return dominio;
    }
</script>

</body>
</html>
